<div>
    <h1>My Students</h1>
     <table class="table table-responsive m-auto">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Roll number</th>
            </tr>
        </thead>
        <tbody ng-repeat="student in students">
            <tr>
                <th scope="row">{{$index+1}}</th>
                <td>{{student.name}}</td>
                <th scope="row">{{student.id}}</th>
            </tr>

        </tbody>
    </table>
</div>
